<!DOCTYPE html>
<html>
<head><title>Hex writing app</title>
    <meta charset="utf-8">
    <meta name="author" content="Jake">
    <link href="/assets/style.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript">
         function resizeCanvas() {
             var e = $("#myCanvas");
             var t = e.get(0).getContext("2d");
             e.attr("width", $(window).get(0).innerWidth);
             e.attr("height", $(window).get(0).innerHeight);
             t.fillStyle = "rgb(255, 255, 255)";
             t.fillRect(0, 0, e.width(), e.height())
         }

         function align(e, t, n) {
             r = n;
             p = r / 2;
             q = r * Math.sqrt(3) / 2;
             gridX = e;
             gridY = t;
             while (gridX > 0) {
                 gridX = gridX - r - p;
                 gridY = gridY + q
             }
             while (gridY > 0) {
                 gridY = gridY - 2 * q
             }
             return [e - gridX, t - gridY]
         }

         function drawHex(e, t, n, i, s, o) {
             r = i;
             p = r / 2;
             q = r * Math.sqrt(3) / 2;
             x = t - p - .5 * r;
             y = n;
             e.fillStyle = s[o];
             e.beginPath();
             e.moveTo(x, y);
             e.lineTo(x + p, y - q);
             e.lineTo(x + p + r, y - q);
             e.lineTo(x + 2 * p + r, y);
             e.lineTo(x + p + r, y + q);
             e.lineTo(x + p, y + q);
             e.closePath();
             e.fill()
         }
         $(window).resize(resizeCanvas);
         $(document).ready(function() {
             var e = $("#myCanvas");
             var t = e.get(0).getContext("2d");
             e.attr("width", $(window).get(0).innerWidth);
             e.attr("height", $(window).get(0).innerHeight);
             t.fillStyle = "rgb(255, 255, 255)";
             t.fillRect(0, 0, e.width(), e.height());
             var n = false;
             var r = ["#2ec939", "#c92e71", "#392ec9", "#f3ba42"];
             var i = 0;
             var s = 11;
             var o = {
                 x: e.offset().left,
                 y: e.offset().top
             };
             e.on("mousedown", function(e) {
                 n = true
             });
             e.on("mouseup", function(e) {
                 n = false
             });
             e.on("click", function(e) {
                 var n = {
                     x: e.pageX - o.x,
                     y: e.pageY - o.y
                 };
                 coords = align(n.x, n.y, s);
                 drawHex(t, coords[0], coords[1], s, r, i);
                 i = (i + 1) % r.length
             });
             e.on("mousemove", function(e) {
                 if (!n) return;
                 var u = {
                     x: e.pageX - o.x,
                     y: e.pageY - o.y
                 };
                 coords = align(u.x, u.y, s);
                 drawHex(t, coords[0], coords[1], s, r, i);
                 i = (i + 1) % r.length
             })
         });    </script>
    <style>
        body {cursor: crosshair;}

        canvas {
            position: absolute;
            top: 0;
            left:0;
            z-index: -1;
        }

        p, h1 {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>

<h1>Hex drawing</h1>

<p>
    A drawing app to test the HTML5 canvas. Use the mouse to draw. Resize the
    window to clear.
</p>

<canvas id="myCanvas" width="1024" height="800"></canvas>
</body>
</html>
